{% extends 'fiware/meetlocatie_list.html' %}
{% block list %}
<div id="list" class="list-group scroll col-sm-3">
<a href="#" class="list-group-item active">Meetlocatie {{object.name}}<span id="badge" title="Aantal tijdreeksen" class="badge">{{object.series_set.count}}</a>
{% for s in object.series_set.all %}
<a 
	href="{% url 'acacia:series-detail' s.id %}" 
	class="list-group-item" >
	<div class="pull-left">
		<img class="bullet" src='/static/bullet_ball_blue.png'></img>
		{{s.name}}
	</div>
	<div class="text-right">{{s.laatste.value|floatformat:2}} {{s.unit}}</div>
</a>
{% endfor %}
</div>
{% endblock list %}
